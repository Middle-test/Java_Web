<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单项标签</title>
</head>
<body>
  <form action="/save" method="post">
    <!-- 构建不同的表单项 -->
      姓名：<input type="text" name="name"><br><br>

      密码：<input type="password" name="password"><br><br>

      性别：<label><input type="radio" name="gender" value="male">男</label>
           <label><input type="radio" name="gender" value="female">女<br><br></label>

      爱好：<label><input type="checkbox" name="hobby[]" value="java"> Java</label>
           <label><input type="checkbox" name="hobby[]" value="python"> Python</label>
           <label><input type="checkbox" name="hobby[]" value="c++"> C++</label><br><br>
      

      图像：<input type="file" name="image"><br><br>

      生日：<input type="date" name="birthday"><br><br>

      时间：<input type="time" name="time"><br><br>

      日期时间：<input type="datetime-local" name="datetime"><br><br>

      学历：<select name="education" >
            <option value="bachelor">本科</option>
            <option value="master">硕士</option>
            <option value="doctor">博士</option>
      </select><br><br>

      描述：<textarea name="description" rows="5" cols="30"></textarea><br><br>

      <input type="hidden" name="id" value="1">

      <!-- 表单常见按钮 -->
       <input type="submit" value="提交">
       <input type="reset" value="重置">
       <input type="button" value="按钮">
  </form>
</body>
</html>
